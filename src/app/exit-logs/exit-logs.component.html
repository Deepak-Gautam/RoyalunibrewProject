<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="LicenseNumber">License Number</label>
      <input [(ngModel)]="exit.LicenseNumber" type="text" class="form-control" formControlName="LicenseNumber">
      <div *ngIf=" form.controls.LicenseNumber.touched && !form.controls.LicenseNumber.valid" class="alert alert-danger">
        LicenseNumber is required</div>
    </div>
    <div class="form-group">
      <label for="TrailerNumber">Trailer Number</label>
      <input [(ngModel)]="exit.TrailerNumber" type="text" class="form-control" formControlName="TrailerNumber">
      <div *ngIf=" form.controls.TrailerNumber.touched && !form.controls.TrailerNumber.valid" class="alert alert-danger">
        TrailerNumber is required</div>
    </div>
    <div class="form-group">
      <label for="Name">Name</label>
      <input [(ngModel)]="exit.Name" type="text" class="form-control" formControlName="Name">
      <div *ngIf=" form.controls.Name.touched && !form.controls.Name.valid" class="alert alert-danger">
        Name is required</div>
    </div>
    <div class="form-group">
      <label for="CompanyName">Company Name</label>
      <input [(ngModel)]="exit.CompanyName" type="text" class="form-control" formControlName="CompanyName">
      <div *ngIf=" form.controls.CompanyName.touched && !form.controls.CompanyName.valid" class="alert alert-danger">
        Company Name is required</div>
    </div>

    <div class="form-group">
      <label for="Destination">Destination</label>
      <input [(ngModel)]="exit.Destination" type="text" class="form-control" formControlName="TrailerNumber">
      <div *ngIf=" form.controls.Destination.touched && !form.controls.Destination.valid" class="alert alert-danger">
        Destination is required</div>
    </div>
    <div class="form-group">
        <label for="DateTime">Arrival Time</label>
        <input [(ngModel)]="exit.DateTime" type="text" class="form-control" formControlName="DateTime">
        <div *ngIf=" form.controls.DateTime.touched && !form.controls.DateTime.valid" class="alert alert-danger">
          Destination is required</div>
      </div>
      <div class="form-group">
        <label for="DateTime">Order Number</label>
        <input [(ngModel)]="exit.ordernumber" type="text" class="form-control" formControlName="DateTime">
        <div *ngIf=" form.controls.DateTime.touched && !form.controls.DateTime.valid" class="alert alert-danger">
          Order Number is required</div>
      </div>
     
    <button class="btn btn-primary" type="submit">{{title}}</button>
    
  </form>
  
</div>
