
<div class="board row-btn">
  <div class="card-list mat-elevation-z1" *ngFor="let track of tracks">

    <h3 i18n="@@templatesTitle60" class="mat-h3 text-center">{{track.title}}</h3>

    <div class="card-list-content" cdkDropList [id]="track.id" [cdkDropListData]="track.tasks"
      [cdkDropListConnectedTo]="trackIds" (cdkDropListDropped)="onTalkDrop($event)">

      <mat-card *ngFor="let task of track.tasks" [cdkDragData]="track.tasks.id" cdkDrag>

        <mat-card-content i18n="@@templatesTitle61" >
          {{task.title}}
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
